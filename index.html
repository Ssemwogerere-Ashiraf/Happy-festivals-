<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Festival Registration</title>
  <style>
    body {
      background: linear-gradient(to right, #fff1e6, #ffe6ec);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      margin: 30px 0;
    }

    h2 {
      text-align: center;
      color: #ff69b4;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #32cd32;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }

    #userInfo {
      text-align: center;
      margin-bottom: 20px;
      font-style: italic;
    }

    #photo {
      display: none;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493, 0 0 45px #ff69b4;
      animation: glitter 2s infinite alternate;
      margin: 20px auto;
    }

    @keyframes glitter {
      0% {
        box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      }
      100% {
        box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
      }
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .nav-buttons a button {
      background-color: #1e90ff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff0f5;
      border-top: 2px dashed #ff69b4;
      font-size: 0.95em;
      color: #444;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="registrationForm">
    <h2>Register to Celebrate Easter With Ashiraf</h2>
    <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" required /></div>
    <div class="form-group"><label for="surname">Surname</label><input type="text" id="surname" required /></div>
    <div class="form-group"><label for="email">Email</label><input type="email" id="email" required /></div>
    <div class="form-group"><label for="tel">Tel No.</label><input type="tel" id="tel" required /></div>
    <div class="form-group"><label for="residence">Place of Residence</label><input type="text" id="residence" required /></div>
    <div class="form-group">
      <label for="occupation">Occupation</label>
      <select id="occupation" onchange="toggleOccupationFields()" required>
        <option value="">-- Select Occupation --</option>
        <option value="student">Student</option>
        <option value="self-employed">Self Employed</option>
        <option value="paid-employed">Paid Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
    </div>
    <div class="form-group hidden" id="courseGroup"><label for="course">Course</label><input type="text" id="course" /></div>
    <div class="form-group hidden" id="campusGroup"><label for="campus">Campus</label><input type="text" id="campus" /></div>
    <div class="form-group hidden" id="businessNameGroup"><label for="businessName">Business Name</label><input type="text" id="businessName" /></div>
    <button onclick="submitRegistration()">Register</button>
  </div>

  <div id="easterApp" class="container hidden">
    <div id="userInfo"></div>
    <img id="photo" alt="Your Photo" />
    <div id="easterContent"></div>
  </div>

  <div class="container nav-buttons">
    <p><b>Only Admins Have Access To This Page!!</b></p>
    <a href="Admin_access.html"><button>Admin Access</button></a>
  </div>

  <footer>
    <div><b>Contact Us On: <i>+256 744 201 659</i></b></div>
    <strong>All Rights Reserved &reg; 2025</strong>
  </footer>
</body>
</html>
