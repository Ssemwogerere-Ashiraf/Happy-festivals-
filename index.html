<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Festival Registration</title>
  <style>
    body {
      background: linear-gradient(to right, #fff1e6, #ffe6ec);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      transition: background 1.5s ease-in-out;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #ff69b4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .nav-toggler {
      background-color: white;
      color: #ff69b4;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .nav-toggler {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #ff69b4;
        flex-direction: column;
        border-radius: 10px;
        padding: 15px;
        z-index: 1000;
      }

      .nav-links a {
        margin: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      margin: 30px 0;
    }

    h2 {
      text-align: center;
      color: #ff69b4;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #32cd32;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }

    #userInfo {
      text-align: center;
      margin-bottom: 20px;
      font-style: italic;
    }

    #photo {
      display: none;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493, 0 0 45px #ff69b4;
      animation: glitter 2s infinite alternate;
      margin: 20px auto;
    }

    @keyframes glitter {
      0% {
        box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      }
      100% {
        box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff0f5;
      border-top: 2px dashed #ff69b4;
      font-size: 0.95em;
      color: #444;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Easter Fest</div>
    <button class="nav-toggler" onclick="toggleNav()">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="#registrationForm">Register</a>
      <a href="#easterApp">Celebration</a>
      <a href="Admin_access.html">Admin</a>
    </div>
  </nav>

  <div class="container" id="registrationForm">
    <h2>Register to Celebrate Easter With Ashiraf</h2>
    <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" required /></div>
    <div class="form-group"><label for="surname">Surname</label><input type="text" id="surname" required /></div>
    <div class="form-group"><label for="email">Email</label><input type="email" id="email" required /></div>
    <div class="form-group"><label for="tel">Tel No.</label><input type="tel" id="tel" required /></div>
    <div class="form-group"><label for="residence">Place of Residence</label><input type="text" id="residence" required /></div>

    <div class="form-group">
      <label for="occupation">Occupation</label>
      <select id="occupation" onchange="toggleOccupationFields()" required>
        <option value="">-- Select Occupation --</option>
        <option value="student">Student</option>
        <option value="self-employed">Self Employed</option>
        <option value="paid-employed">Paid Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
    </div>

    <div class="form-group hidden" id="businessNameGroup">
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" required />
    </div>

    <div class="form-group hidden" id="studentLevelGroup">
      <label for="studentLevel">Level of Study</label>
      <select id="studentLevel" onchange="toggleStudentLevel()" required>
        <option value="">-- Select Level --</option>
        <option value="secondary">Secondary</option>
        <option value="institute">Institute</option>
        <option value="university">University</option>
      </select>
    </div>

    <div class="form-group hidden" id="secondaryLevelGroup">
      <label for="secondaryLevel">Secondary Level</label>
      <select id="secondaryLevel" onchange="toggleSecondaryOptions()" required>
        <option value="">-- Select Secondary Level --</option>
        <option value="olevel">O Level</option>
        <option value="alevel">A Level</option>
      </select>
    </div>

    <div class="form-group hidden" id="schoolNameGroup">
      <label for="schoolName">School Name</label>
      <input type="text" id="schoolName" required />
    </div>

    <div class="form-group hidden" id="subjectCombinationGroup">
      <label for="subjectCombination">Subject Combination</label>
      <input type="text" id="subjectCombination" required />
    </div>

    <div class="form-group hidden" id="instituteNameGroup">
      <label for="instituteName">Institute Name</label>
      <input type="text" id="instituteName" required />
    </div>

    <div class="form-group hidden" id="campusNameGroup">
      <label for="campusName">Campus Name</label>
      <input type="text" id="campusName" required />
    </div>

    <button onclick="submitRegistration()">Register</button>
  </div>

  <div id="easterApp" class="container hidden">
    <div id="userInfo"></div>
    <img id="photo" alt="Your Photo" />
    <div id="easterContent"></div>
  </div>

  <div class="container nav-buttons">
    <p><b>Only Admins Have Access To This Page!!</b></p>
    <a href="Admin_access.html"><button>Admin Access</button></a>
  </div>

  <footer>
    <div><b>Contact Us On: <i>+256 744 201 659</i></b></div>
    <strong>All Rights Reserved &reg; 2025</strong>
  </footer>

  <script>
    const gradients = [
      'linear-gradient(to right, #ff9a9e, #fad0c4)',
      'linear-gradient(to right, #a1c4fd, #c2e9fb)',
      'linear-gradient(to right, #ffecd2, #fcb69f)',
      'linear-gradient(to right, #f6d365, #fda085)',
      'linear-gradient(to right, #84fab0, #8fd3f4)',
      'linear-gradient(to right, #cfd9df, #e2ebf0)',
      'linear-gradient(to right, #f093fb, #f5576c)',
      'linear-gradient(to right, #4facfe, #00f2fe)',
      'linear-gradient(to right, #43e97b, #38f9d7)',
      'linear-gradient(to right, #667eea, #764ba2)'
    ];
    let index = 0;
    setInterval(() => {
      document.body.style.background = gradients[index];
      index = (index + 1) % gradients.length;
    }, 3000);

    function toggleNav() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    function toggleOccupationFields() {
      const occupation = document.getElementById("occupation").value;
      document.getElementById("businessNameGroup").classList.add("hidden");
      document.getElementById("studentLevelGroup").classList.add("hidden");
      document.getElementById("secondaryLevelGroup").classList.add("hidden");
      document.getElementById("schoolNameGroup").classList.add("hidden");
      document.getElementById("subjectCombinationGroup").classList.add("hidden");
      document.getElementById("instituteNameGroup").classList.add("hidden");
      document.getElementById("campusNameGroup").classList.add("hidden");

      if (occupation === "self-employed" || occupation === "paid-employed") {
        document.getElementById("businessNameGroup").classList.remove("hidden");
      } else if (occupation === "student") {
        document.getElementById("studentLevelGroup").classList.remove("hidden");
      }
    }

    function toggleStudentLevel() {
      const level = document.getElementById("studentLevel").value;
      document.getElementById("secondaryLevelGroup").classList.add("hidden");
      document.getElementById("schoolNameGroup").classList.add("hidden");
      document.getElementById("subjectCombinationGroup").classList.add("hidden");
      document.getElementById("instituteNameGroup").classList.add("hidden");
      document.getElementById("campusNameGroup").classList.add("hidden");

      if (level === "secondary") {
        document.getElementById("secondaryLevelGroup").classList.remove("hidden");
      } else if (level === "institute") {
        document.getElementById("instituteNameGroup").classList.remove("hidden");
      } else if (level === "university") {
        document.getElementById("campusNameGroup").classList.remove("hidden");
      }
    }

    function toggleSecondaryOptions() {
      const secondary = document.getElementById("secondaryLevel").value;
      document.getElementById("schoolNameGroup").classList.add("hidden");
      document.getElementById("subjectCombinationGroup").classList.add("hidden");

      if (secondary === "olevel") {
        document.getElementById("schoolNameGroup").classList.remove("hidden");
      } else if (secondary === "alevel") {
        document.getElementById("subjectCombinationGroup").classList.remove("hidden");
        document.getElementById("schoolNameGroup").classList.remove("hidden");
      }
    }

    function submitRegistration() {
      alert("Registration submitted successfully!");
    }
  </script>
</body>
</html>
