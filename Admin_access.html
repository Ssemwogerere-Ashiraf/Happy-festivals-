<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 12s infinite linear;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }
      25% {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      }
      50% {
        background: linear-gradient(135deg, #d4fc79, #96e6a1);
      }
      75% {
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      }
      100% {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .admin-button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
    }

    .admin-button:hover {
      background-color: #0056b3;
    }

    .link-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .link-button:hover {
      background-color: #1e7e34;
    }

    b {
      display: block;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to the Index Page</h2>
    
    <button class="admin-button" onclick="goToAdminDashboard()">Go to Admin Dashboard</button>

    <b>You can go to the main page with a single click</b>
    <a href="index.html"><button class="link-button">Link to Main Page</button></a>
  </div>

  <script>
    function goToAdminDashboard() {
      const password = prompt("Enter admin password:");
      if (password === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Access denied. Admins only.");
      }
    }
  </script>

</body>
</html>
